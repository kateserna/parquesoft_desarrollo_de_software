<h1>Validar palabras Palíndromo</h1>

<p>Escribe una palabra para validar si esta es palíndromo</p>

<div>
    <input type="text" placeholder="Escribe una palabra" [(ngModel)] = "palabra">
</div>

<h3>Su palabra es: {{palabra}}</h3>

@if (palabra.length > 0) {
     
    @if (minusculas(palabra) === minusculas(voltearPalabra(palabra))) {
        <h3>La palabra es palíndromo</h3>
    }
    @else {
        <h3>La palabra no es palíndromo</h3>
    }
}
