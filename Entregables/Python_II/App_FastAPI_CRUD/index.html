<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App_FastAPI_CRUD</title>
</head>
<body>
    <h1>APP con FastAPI Para hacer CRUD</h1>

    <ul>
        <li>Obtener el listado de clientes</li>
        <li>Crear un cliente</li>
        <li>Eliminar un cliente</li>
        <li>Actualizar un cliente</li>
    </ul>

    <h2>Endpoints</h2>
    <h3>Celulares</h3>
    <ul>
        <h3>Crear un nuevo celular</h3>
        <form action="/celulares" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br><br>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br><br>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br><br>
            <button type="submit">Crear Celular</button>
        </form>
    </ul>
    
    <h3>Clientes</h3>
    <ul>
        <h3>Crear un nuevo cliente</h3>
        <form action="/clientes" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required><br><br>
            <button type="submit">Crear Cliente</button>
        </form>
    </ul>
    <h3>Proveedores</h3>
    <ul>
        <h3>Crear un nuevo proveedor</h3>
        <form action="/proveedores" method="post">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            <label for="direccion">Direccion:</label>
            <input type="text" id="direccion" name="direccion" required><br><br>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" required><br><br>
            <button type="submit">Crear Proveedor</button>
        </form>
    </ul>
    


    
</body>
</html>
