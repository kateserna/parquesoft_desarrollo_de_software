<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <title>Interfaz Pokémon</title>
</head>
<body>
    <div class="container">
        <h1>Informacion Pokémon</h1>
        <div class="buscarPokemon">
            <h2>Buscar Pokémon</h2>
            <input type="text" id="pokemonName" placeholder="Ingresar nombre del Pokémon"
            />
            <button id="buscarBtn">Buscar</button>

            <div id="pokemon" class="character-card" style="display: none;"></div>
        </div>

        <div class="habilidadPokemon">
            <h2>Buscar habilidades de un Pokémon</h2>
            <input type="text" id="pokemonAbility" placeholder="Ingresar nombre del Pokémon"
            />
            <button id="buscarBtn1">Buscar</button>

            <div id="habilidades" class="character-card" style="display: none;"></div>
        </div>

        <div class="tiposDePokemon">
            <h2>Buscar información por tipo de Pokémon</h2>
            <input type="text" id="pokemonType" placeholder="Ingresar tipo de Pokémon"
            />
            <button id="buscarBtnTipo">Buscar</button>

            <div id="tipos" class="character-card" style="display: none;"></div>
        </div>

        <div class="lista50Pokemons">
            <h2>Obtener lista de los primeros 50 Pokémon</h2>
            <button id="buscarBtnLista">Buscar</button>

            <div id="lista" class="character-card" style="display: none;"></div>
        </div>
        
    </div>
    
    <script src="script.js"></script>  
</body>
</html>
